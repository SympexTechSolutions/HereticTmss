spring.application.name=Tmss
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/travel_db
    username: root
    password: azeem
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
